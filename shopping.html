<head>
    <title>
        Shopping App
    </title>
</head>

<body>
    <header>
        {{> loginButtons}}
        <form class="newShoppingList">
            <div class="firstHeader">
                <h1>Shopping App</h1>
                <div class="subHeader">
                    {{#if currentUser}}
                        <input name="newItem" type="text" placeholder="Add new item" class="inputSize">
                        <input type="submit" value="Submit" class="btn btn-success">
                    {{/if}}
                    <h4 class="panel panel-body">
                        <label class='checkbox-inline'><input type="checkbox" class="hideShow" checked="{{checked}}">Hide/Show the completed ones</label>
                    </h4>
                </div>
            </div>
            <ul>
                {{#each shoppingList}}
                    {{> line}}
                {{/each}}
            </ul>
        </form>
    </header>
</body>

<template name="line">
    <li class="{{#if checked}}checked{{/if}}">
        {{#if isOwner}}
            <input type="button" id="privacy" name="privacy" class="btn {{#if privacy}}btn-danger{{else}}btn-info{{/if}}" value="{{#if privacy}}Private{{else}}Public{{/if}}">
            <input type="checkbox" name="completed" class="completed" checked="{{checked}}">
        {{/if}}
        {{item}}
        {{#if isOwner}}
            <input type="button" value="Remove" class="remove">
        {{/if}}
        <hr>
    </li>
</template>
